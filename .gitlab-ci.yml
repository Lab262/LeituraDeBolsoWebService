image: node:5.10.0:argon

before_script:
  - apt-get -qqupdate
  - apt-get -qq install -y python2.7 python2.7-dev build-essential make gcc g++ libicu-dev

cache:
  paths:
  - node_modules/

all_tests:
  script:
   - npm install
   - npm test

production:
  type: deploy
  script:
  - apt-get install -yqq ruby ruby-dev
  - gem install dpl
  - dpl --provider=heroku --app=leituradebolso --api-key=$HEROKU_PRODUCTION_API_KEY

  only:
  - master
